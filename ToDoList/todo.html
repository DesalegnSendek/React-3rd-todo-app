<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
body {
	font-family: sans-serif;
}

h1 {
    text-align: center;
}

#new-todo {
    padding: 5px 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 10px;
}
#add-todo {
    padding: 5px 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

#todos {
    margin: 0;
    padding: 0;
    list-style: none;
}

#todos li {
    padding: 10px 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 5px;
    display: flex;
    justify-content: space-between;
}

#todos li span {
    flex-grow: 1;
}

#todos li button {
    padding: 5px 10px;
    background-color: #f00;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
</style>
</head>
<body>
		<h1>To-Do List</h1>
		<input type="text" id="new-todo" placeholder="Enter a new task">
		<button id="add-todo">Add</button>
		<ul id="todos"></ul>
			
			<script>
				const newTodo = document.getElementById('new-todo');//text input field
				const addTodo = document.getElementById('add-todo');//the add button
				const todos = document.getElementById('todos');//to be displayed in unordered list form

				//events on the above variables
				//when button clicked
				addTodo.addEventListener('click', () => {
				const todoText = newTodo.value.trim();
				if (todoText) {
				const todoItem = document.createElement('li');
				const span = document.createElement('span');
				span.innerText = todoText;
				todoItem.appendChild(span);

				const deleteButton = document.createElement('button');
				deleteButton.innerText = 'Delete';
				deleteButton.addEventListener('click', () => {
					todos.removeChild(todoItem);
				});
				todoItem.appendChild(deleteButton);

				todos.appendChild(todoItem);
				newTodo.value = '';
				}
				});

			</script>
	</body>
	</html>
